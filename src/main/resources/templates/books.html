<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    Book List
</h1>

<ul th:each="book : ${books}">
    <li th:text="${book.id}">
    </li>
    <li th:text="${book.title}">
    </li>
    <li th:text="${book.publisher.publisherName}">
    </li>
</ul>

</body>
</html>
